  <style>
    body {
    display: flex;
    align-items: center;
    justify-content: center;

   .button-column {
  text-align: center; /* Add this line to center the text in the button column */
}

input[type="button"] {
  width: calc(100% - 40px);
  margin: 4px;
  padding: 10px;
  width: 50px;
  font-size: 25px;
  background-color: #34db55;
      color: #ffffff;
  border-radius: 9px;
  border: none;
  text-align: center;
  transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
}
input[type="button"]:hover {
      background-color: #2980b9;
      color: #000000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  input[type="text"] {
    font-size: 20px;
    width: calc(100% - 40px);
    padding: 25px;
    margin: 5px;
    width: 100%;
    height: 50px;
    box-sizing: border-box;
    background-color: #ecf0f1;
    text-align: end; 
    color: #000000;
    border: 1px solid #bdc3c7;
    margin-bottom: 20px;
    cursor: button;
  }




  </style>
